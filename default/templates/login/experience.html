{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="REGISTRATION STEP 3: EXPERIENCE" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GNOSIS | EXPERIENCE</title>
  </head>
  <body>
    <header>
      <nav>
        <div
          class="nav-wrapper white"
          style="border: 1px solid rgba(192, 192, 192, 1)"
        >
          <img
            class="responsive-img"
            style="height: 100%; width: 10%; padding-left: 25px"
            src="{% static 'images/logo.png' %}"
            alt="Gnosis logo"
          />
        </div>
      </nav>
    </header>
    <main class="principal">
      <div class="principal col s12 m12 l12 row">
        <div class="col s6 m6 l6 center">
          <div class="col l12 center">
            <img
              class="responsive-img"
              style="height: 100%; width: 50%; padding-top: 15px"
              src="{% static 'images/fase3.png' %}"
              alt="Fase3 procces"
            />
            <h5 class="black-text" style="text-align: left; padding-left: 25px">
              <b>¿Alguna experiencia en tu área?</b>
            </h5>
            <h6 style="text-align: left; padding-left: 25px">
              Cuentanos acerca de los trabajos en los que te has involucrado
            </h6>
          </div>
          <div class="col l12 center">
            {% if error %}
            <div style="width: 100%; height: 24px; background-color: tomato">
              <p style="color: white">{{ error }}</p>
            </div>
            {% endif %}
            <form class="col l12 login-form" method="POST">
              {% csrf_token %}
              <div class="col l6 input-field">
                <label for="puesto" data-error="wrong" data-success="right"
                  >Puesto</label
                >
                <input
                  id="puesto"
                  name="puesto"
                  type="text"
                  class="validate"
                  minlength="4"
                  maxlength="65"
                  title="Use solo letras"
                  required
                />
              </div>

              <div class="col l6 input-field">
                <label for="empresa" data-error="wrong" data-success="right"
                  >Empresa</label
                >
                <input
                  id="empresa"
                  name="empresa"
                  type="text"
                  class="validate"
                  minlength="4"
                  maxlength="55"
                  title="Use solo letras"
                  required
                />
              </div>

              <div class="col l4 input-field">
                <input
                  id="fecha_entrada"
                  name="fecha_entrada"
                  type="text"
                  class="datepicker"
                  name="fecha_entrada"
                />
                <label>Fecha de entrada</label>
              </div>
              <input type="hidden" name="fechaNac" id="fechaNac" value="{{fechaNacimiento}}">
              <div class="col l4 input-field">
                <input
                  id="fecha_salida"
                  name="fecha_salida"
                  type="text"
                  class="datepicker"
                  readonly
                  style="display: true"
                />
                <label>Fecha de salida</label>
              </div>

              <div class="col l4 input-field">
                <label>
                  <input
                    name="chec"
                    type="checkbox"
                    id="chec"
                    onChange="comprobar(this);"
                  />
                  <span>Aun laboro aquí.</span>
                </label>
              </div>

              <div class="col l12 input-field">
                <label for="activities" data-error="wrong" data-success="right">Actividades y Logros</label
                >
                <textarea
                  id="activities"
                  name="activities"
                  type="text"
                  class="materialize-textarea"
                  pattern="[A-Za-z \s]{4,25}"
                  minlength="25"
                  maxlength="500"
                  title="Maximo 500 caracteres"
                  required
                ></textarea>
              </div>
              <br />
              <br />
              <br />
              <br />
              <br />
              <button
                class="btn-large grey darken-3 waves-effect waves-light"
                type="submit"
                name="save"
                value="save"
              >
                Guardar y Continuar
                <i class="material-icons right">save</i>
              </button>
              <button
                class="btn-large blue darken-3 waves-effect waves-light"
                type="submit"
                name="add"
                value="saveAdd"
              >
                Guardar y Agregar Otra
                <i class="material-icons right">add</i>
              </button>
            </form>
          </div>
        </div>

        <div class="col s12 m12 l6 center">
          <h2>
            <b>LA EXPERIENCIA HABLA</b>
            <br />
            <b class="blue-text text-darken-4">POR SÍ SOLA</b>
          </h2>

          <img
            class="responsive-img"
            style="height: 100%; width: 100%; padding-right: 155px"
            src="{% static 'images/experience.png' %}"
            alt="Profesion Ilustration"
          />
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var dates = document.querySelectorAll(".datepicker");
        M.Datepicker.init(dates, {
          format: "yyyy-mm-dd",
          setDefaultDate: true,
          autoClose: true,
          showClearBtn: true,
          firstDay: 1,
          minDate: new Date(1979, 1, 12),
          maxDate: new Date(2023, 11, 31),
          i18n: {
            cancel: "Cancelar",
            clear: "Limpiar",
            done: "Listo",
            today: "Hoy",
            previousMonth: "Mes anterior",
            nextMonth: "Siguiente mes",
            months: [
              "Enero",
              "Febrero",
              "Marzo",
              "Abril",
              "Mayo",
              "Junio",
              "Julio",
              "Agosto",
              "Septiembre",
              "Octubre",
              "Noviembre",
              "Diciembre",
            ],
            monthsShort: [
              "Ene",
              "Feb",
              "Mar",
              "Abr",
              "May",
              "Jun",
              "Jul",
              "Ago",
              "Sep",
              "Oct",
              "Nov",
              "Dic",
            ],
            weekdays: [
              "Domingo",
              "Lunes",
              "Martes",
              "Miércoles",
              "Jueves",
              "Viernes",
              "Sábado",
            ],
            weekdaysShort: ["Dom", "Lun", "Mar", "Mié", "Jue", "Vie", "Sáb"],
            weekdaysAbbrev: ["D", "L", "M", "M", "J", "V", "S"],
          },
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        var fechaSalidaInput = document.getElementById("fecha_salida");
        M.Datepicker.init(fechaSalidaInput, {
          format: "yyyy-mm-dd",
          autoClose: true,
          defaultDate: new Date(2001,0,1),
            autoClose:true,
            showClearBtn:true,
            firstDay: 1,
            minDate: new Date(1979,1,12),
            maxDate: new Date(2023,11,31),
            i18n: {
                cancel: "Cancelar",
                clear: "Limpiar",
                done: "Listo",
                today: "Hoy",
                previousMonth: "Mes anterior",
                nextMonth: "Siguiente mes",
                months: [
                  "Enero",
                  "Febrero",
                  "Marzo",
                  "Abril",
                  "Mayo",
                  "Junio",
                  "Julio",
                  "Agosto",
                  "Septiembre",
                  "Octubre",
                  "Noviembre",
                  "Diciembre",
                ],
                monthsShort: [
                  "Ene",
                  "Feb",
                  "Mar",
                  "Abr",
                  "May",
                  "Jun",
                  "Jul",
                  "Ago",
                  "Sep",
                  "Oct",
                  "Nov",
                  "Dic",
                ],
                weekdays: [
                  "Domingo",
                  "Lunes",
                  "Martes",
                  "Miércoles",
                  "Jueves",
                  "Viernes",
                  "Sábado",
                ],
                weekdaysShort: ["Dom", "Lun", "Mar", "Mié", "Jue", "Vie", "Sáb"],
                weekdaysAbbrev: ["D", "L", "M", "M", "J", "V", "S"],
              },
          onClose: function () {
            setTimeout(function () {
              var fechaNacInput = document.getElementById('fechaNac').value;
              let fechaEntrada = document.getElementById("fecha_entrada").value;
              let fechaSalida = document.getElementById("fecha_salida").value;
              // console.log(fechaNacInput)
              var dateEntrada = new Date(fechaEntrada);
              var dateSalida = new Date(fechaSalida);
              var fechaHoy = new Date();  // Crear un objeto Date con la fecha y hora actuales
              var fechaNac = moment(fechaNacInput, "MMM. DD, YYYY, h:mm a");
              var fechaDate = fechaNac.toDate();
              fechaDate.setFullYear(fechaDate.getFullYear() + 18);
              // console.log(fechaDate);
              if (dateSalida <= fechaDate) {
                document.getElementById("fecha_salida").value = "";
                Swal.fire('La fecha de salida no debe ser menor que tu edad minima requerida');
              }

              if (dateEntrada >= dateSalida) {
                document.getElementById("fecha_salida").value = "";
                Swal.fire('La fecha de entrada no debe ser mayor que la de salida');
              }
              if (dateEntrada == dateSalida) {
                document.getElementById("fecha_salida").value = "";
                Swal.fire('La fecha de entrada no debe ser igual que la de salida');
              }

              if (dateSalida >= fechaHoy) {
                document.getElementById("fecha_salida").value = "";
                Swal.fire('La fecha de salida no debe ser mayor a la fecha actual');
              }

              // console.log(fechaHoy)
            }, 1000);
          },
        });
      });


      document.addEventListener("DOMContentLoaded", function () {
        var fechaSalidaInput = document.getElementById("fecha_entrada");
        M.Datepicker.init(fechaSalidaInput, {
          format: "yyyy-mm-dd",
          autoClose: true,
          defaultDate: new Date(2001,0,1),
            autoClose:true,
            showClearBtn:true,
            firstDay: 1,
            minDate: new Date(1979,1,12),
            maxDate: new Date(2023,11,31),
            i18n: {
                cancel: "Cancelar",
                clear: "Limpiar",
                done: "Listo",
                today: "Hoy",
                previousMonth: "Mes anterior",
                nextMonth: "Siguiente mes",
                months: [
                  "Enero",
                  "Febrero",
                  "Marzo",
                  "Abril",
                  "Mayo",
                  "Junio",
                  "Julio",
                  "Agosto",
                  "Septiembre",
                  "Octubre",
                  "Noviembre",
                  "Diciembre",
                ],
                monthsShort: [
                  "Ene",
                  "Feb",
                  "Mar",
                  "Abr",
                  "May",
                  "Jun",
                  "Jul",
                  "Ago",
                  "Sep",
                  "Oct",
                  "Nov",
                  "Dic",
                ],
                weekdays: [
                  "Domingo",
                  "Lunes",
                  "Martes",
                  "Miércoles",
                  "Jueves",
                  "Viernes",
                  "Sábado",
                ],
                weekdaysShort: ["Dom", "Lun", "Mar", "Mié", "Jue", "Vie", "Sáb"],
                weekdaysAbbrev: ["D", "L", "M", "M", "J", "V", "S"],
              },
          onClose: function () {
            setTimeout(function () {
              var fechaNacInput = document.getElementById('fechaNac').value;
              let fechaEntrada = document.getElementById("fecha_entrada").value;
              let fechaSalida = document.getElementById("fecha_salida").value;
              // console.log(fechaNacInput)
              var dateEntrada = new Date(fechaEntrada);
              var dateSalida = new Date(fechaSalida);
              var fechaHoy = new Date();  // Crear un objeto Date con la fecha y hora actuales
              
              var fechaNac = moment(fechaNacInput, "MMM. DD, YYYY, h:mm a");
              var fechaDate = fechaNac.toDate();
              fechaDate.setFullYear(fechaDate.getFullYear() + 18);
              // console.log(fechaDate);
              
              if (dateEntrada <= fechaDate) {
                Swal.fire('La fecha de entrada no debe ser menor que tu edad minima requerida');
                document.getElementById("fecha_entrada").value = "";
              }


              if (dateEntrada >= fechaHoy) {
                document.getElementById("fecha_entrada").value = "";
                // console.log(document.getElementById("fecha_entrada").value)
                Swal.fire('La fecha de entrada no debe ser mayor a la fecha actual');
              }
              if (dateEntrada >= dateSalida) {
                document.getElementById("fecha_entrada").value = "";
                Swal.fire('La fecha de salida no debe ser mayor que la de entrada');
              }
              // console.log(fechaHoy)
            }, 1000);
          },
        });
      });
      
      function comprobar(obj) {
        if (obj.checked) {
          document.getElementById("fecha_salida").style.display = "none";
        } else {
          document.getElementById("fecha_salida").style.display = "";
        }
      }
    </script>
  </body>
</html>
