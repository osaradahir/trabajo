{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="REGISTRATION" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GNOSIS | REGISTRATE</title>
  </head>

  <body>
    <div class="loader"></div>
    <main>
      <div class="row">
        <div class="col s6 m6 l6 center">
          <img
            class="responsive-img"
            style="height: 400px; width: 100%; padding-top: 15px"
            src="{% static 'images/login.png' %}"
            alt="Gnosis Image"
          />

          <h1><b>ESTAMOS BUSCANDO</b></h1>

          <h1>
            <b class="blue-text text-darken-4">PROFESIONALES</b> <b>COMO TÚ</b>
          </h1>
        </div>

        <div class="col s12 m4 l6 indigo lighten-5 center">
          <img
            class="responsive-img"
            style="height: 350px; width: 450px; padding-top: 55px"
            src="{% static 'images/logo.png' %}"
            alt="Gnosis logo"
          />

          <h6 class="grey-text">
            Por favor completa los datos para crear su cuenta
          </h6>
          {% if error %}
          <div style="width: 100%; height: 24px; background-color: tomato">
            <p style="color: white">{{ error }}</p>
          </div>
          {% endif %}
          <form class="col l12 login-form" method="POST">
            {% csrf_token %}
            <div class="col l12 input-field">
              <i class="material-icons prefix">person</i>
              <label for="nombre" data-error="wrong" data-success="right"
                >Nombre</label
              >
              <input
                id="nombre"
                name="nombre"
                type="text"
                class="validate"
                pattern="[A-Za-záéíóúñÑ\s]{3,25}"
                minlength="3"
                maxlength="25"
                title="Use solo letras con un minimo de 3 caracteres"
                required
              />
            </div>

            <div class="col l6 input-field">
              <i class="material-icons prefix">perm_identity</i>
              <label for="ape_pat" data-error="wrong" data-success="right"
                >Apellido Paterno</label
              >
              <input
                id="ape_pat"
                name="ape_pat"
                type="text"
                class="validate"
                pattern="[A-Za-záéíóúñÑ]{4,25}"
                minlength="4"
                maxlength="35"
                title="Use solo letras con un minimo de 4 caracteres"
                required
              />
            </div>

            <div class="col l6 input-field">
              <i class="material-icons prefix">perm_identity</i>
              <label for="ape_mat" data-error="wrong" data-success="right"
                >Apellidos Materno</label
              >
              <input
                id="ape_mat"
                name="ape_mat"
                type="text"
                class="validate"
                pattern="[A-Za-záéíóúñÑ]{4,25}"
                minlength="4"
                maxlength="35"
                title="Use solo letras con un minimo de 4 caracteres"
              />
            </div>

            <div class="col l12 input-field">
              <i class="material-icons prefix">email</i>
              <label for="correo" data-error="wrong" data-success="right"
                >Correo Electrónico</label
              >
              <input
                id="correo"
                name="correo"
                type="email"
                class="validate"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                title="Coloque @"
                required
              />
            </div>

            <div class="col l12 input-field">
              <i class="material-icons prefix">lock</i>
              <label for="password" data-error="wrong" data-success="right"
                >Contraseña</label
              >
              <input
                id="password"
                name="password1"
                type="password"
                class="validate"
                pattern="[A-Za-z0-9]{8,16}"
                minlength="8"
                maxlength="16"
                title="Use letras y numeros, minimo 8 caracteres para la contraseña"
                required
              />
            </div>

            <div class="col l12 input-field">
              <i class="material-icons prefix">lock_outline</i>
              <label for="password" data-error="wrong" data-success="right"
                >Repetir Contraseña</label
              >
              <input
                id="password"
                name="password2"
                type="password"
                class="validate"
                pattern="[A-Za-z0-9]{8,16}"
                minlength="8"
                maxlength="16"
                title="Use letras y numeros, minimo 8 caracteres para la contraseña"
                required
              />
            </div>

            <div class="col l12">
              <label>
                <input
                  type="checkbox"
                  value="on"
                  name="accepted"
                  id="remind_user"
                />
                <span>Acepto los terminos y condiciones</span>
              </label>
              <br />
              <br />
            </div>

            <button
              class="btn-large waves-effect waves-light"
              type="submit"
              name="action"
            >
              Registrarse
              <i class="material-icons right">send</i>
            </button>

            <br />
            <br />

            <div class="col l12">
              <a href="/gnosis/login">¿Ya tienes una cuenta? Inicia Sesíon</a>
            </div>
            <br />
            <br />
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
      window.addEventListener("load", () => {
        const loader = document.querySelector(".loader");

        loader.classList.add("loader--hidden");

        loader.addEventListener("transitioned", () => {
          document.body.removeChild(loader);
        });
      });
    </script>
  </body>
</html>
